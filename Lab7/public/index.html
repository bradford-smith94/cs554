<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CS 554 Lab 7</title>
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
        <h1>Pixabay Searcher</h1>
        <form action="">
            <label for="name">Username</label>
            <input type="text" id="name" required/>
            <label for="search">Search</label>
            <input type="text" id="search" required/>
            <label for="message">Message</label>
            <input type="text" id="message"/>
            <input type="submit" value="Send" id="submit"/>
        </form>
        <ul id="results"></ul>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            const socket = io('http://localhost:3000/search');
            const results = $('#results');
            const form = $('form');

            form.submit(function () {
                let name = $('#name');
                let search = $('#search');
                let message = $('#message');

                let request = {
                    name: name.val(),
                    search: search.val(),
                    message: message.val()
                };

                socket.emit('request', request);

                name.prop('readonly', true);
                search.val('');
                message.val('');
                return false;
            });

            socket.on('response', function () {
                //TODO: render response
            });

            socket.on('name-fail', function (errorMessage) {
                let name = $('#name');
                //TODO: make this not an alert
                alert('Error: ' + errorMessage);
                name.prop('readonly', false);
                name.val('');
            });

            socket.on('request-fail', function (errorMessage) {
                //TODO: make this not an alert
                alert('Error: ' + errorMessage);
            });
        </script>
    </body>
</html>
